        'tools_header' => '<h1><span>EHS</span> Tools</h1>',
        'tools_pre_content' => ' <p>Neben dem <a href="http://phrase-catalog.com/" target="_blank"> Phrasetool</a>, das auch dafür geeignet ist um Phrasenübersetzungen z.B. aus Excel in das EH&S Importformat zu konvertieren oder auch exportierte Phrasen aus dem EH&S Exportformat in Excel zu konvertieren arbeitet die rimpido GmbH noch an den folgenden weiteren Tools:</p><br>',
        'tools_content' => 
                            '<h3>ERFASSUNGSTOOL FÜR LIEFERANTEN SDB’S / GEFAHRSTOFFE</h3>
                            <p>Das <a href="recording-tool.php"> recording tool</a> bietet die Möglichkeit alle wesentlichen Daten für einen Gefahrstoff auf der Basis des Lieferanten-SDB zu erfassen, bzw. im System zu kontrollieren und das Lieferanten-SDB im DMS des SAP-Systems zentral abzulegen in einem Dialog / Transaktionsschritt. Damit wird dieser wichtige Arbeitsschritt erheblich vereinfacht und beschleunigt und das komplexe arbeiten mit den Transaktionen CG02, CG50 und CG36VEN entfällt.<br><br>

                            Flyer: <a href="img/rimpido/pdf/Recording Tool.pdf" target="_blank"> EHS Erfassungstool für Gefahrstoffe und Gefahrgutdaten</a></p><br>
                            
                            <h3>DYN-WWI TOOL ZUR DYNAMISCHEN STEUERUNG UND VERWALTUNG VON MASSENGENERIERUNGEN</h3>
                            <p>Die Massengenerierung von WWI-Berichten ist bei großen Datenmengen eine Herausforderung. Einerseits besteht eine Konkurrenz um die WWI-Server, spätestens wenn während einer Massengenerierung von Rohberichten ein Rohbericht für ein spezielles SDB schnell neu generiert werden soll, ist der Standard überfordert. Andererseits bedingt die Zeitdauer und das Datenvolumen einer Massengenerierung oft Probleme. So kann zum Beispiel eine Offline Datensicherung eine Massengenerierung zum Abbruch bringen und in der Regel ist dann nur ein Neustart möglich. Das ist bei den Zeiträumen für die Massengenerierung von Rohberichten von mehr als einer Woche ein echtes Ärgernis.<br><br>

                            DYN-WWI, das wir auf der Basis eines existierenden Prototypen gerne für Sie spezifisch implementieren, zerlegt eine Massengenerierung in kleine Pakete. Diese könne in Minutenschnelle abgearbeitet und dynamisch freien WWI-Servern zugewiesen und überwacht werden. Dies erlaubt das automatische punktgenaue Wiederaufsetzen von Massengenerierungen nach Offline Datensicherungen, übergelaufenen Dokumentenverwaltungssystemenen etc. DYN-WWI erlaubt es somit effizient und unbeaufsichtigt Massengenerierungen durchzuführen, ohne dass das Tagesgeschäft der EHS Abteilung beeinträchtigt wird. Mit Hilfe eines Dialoges kann der Verlauf der Massengenerierung kontrolliert werden.</p><br>

                            <h3>DYN-EXPERT-TOOL ZUR DYNAMISCHEN STEUERUNG UND VERWALTUNG VON SAP EH&S EXPERT MASSENLÄUFEN</h3>
                            <p>EH&S Expert Massenläufe unterliegen prinzipiell derselben Problematik wie WWI-Massengenerierungen. Die Kontrolle des Prozesses ist hier sogar noch etwas schwieriger, da Fehlermeldungen aus den im BATCH ausgeführten Regelwerken im Standard nur über das Systemlog zugänglich sind, das aber keine Auswertung zulässt.<br><br>

                            Das von uns auf der Basis von Erfahrungen eines implementierten Prototypen für Sie erstellte Dyn-Expert-Tool, erlaubt es Ihnen die Auslastung Ihrer Expert-Server-Prozesse zu steuern und stellt die zuverlässige Abarbeitung von Massenläufen auch über Offline Backup Zeiten und Expert Server Ausfälle sicher. Zudem fasst es die Fehlermeldungen der Expert Regelwerke in eine übersichtlichen und informativen Form zusammen.<br><br>

                            Bei Interesse kontaktieren Sie uns bitte z.B. via Email unter: <a href="mailto:info@rimpido.com"> info@rimpido.com</a>.

                            </p>',


