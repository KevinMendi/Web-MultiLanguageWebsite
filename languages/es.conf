        'tools_header' => '<h1><span>EHS</span> HERRAMIENTAS</h1>',
        'tools_pre_content' => ' <p>Además de la herramienta código para frases <a href="http://phrase-catalog.com/" target="_blank"> 								Phrasetool</a>, que también es util para la traduccion de frases, por ejemplo, convertir datos de Excel 						a formato EHS de importación o de reverso convertir datos exportables de frases de EHS en formato 								Excel, rimpido GmbH trabaja adicionalmente en el desarrollo de las siguientes herramientas:</p><br>',
        'tools_content' => 
                            '<h3>HERRAMIENTA DE DETECCIÓN PARA MSDS DE PROVEEDORES / SUSTANCIAS PELIGROSAS</h3>
                            <p>La <a href="recording-tool.php"> herramienta de detección ofrece</a> la posibilidad de capturar datos esenciales de un material peligroso basado en la información de la MSDS del proveedor, o para controlar en el sistema y las MSDS del proveedor con DMS del sistema central de SAP en un cuadro de diálogo / Transacción. Este importante paso simplificará y agilizará considerablemente el trabajo complejo así como suprime el uso de las transacciones CG02, CG50 y CG36VEN.<br><br>

                            Flyer: <a href="img/rimpido/pdf/Recording Tool.pdf" target="_blank"> Inbound Safty Data Sheet Recording Tool</a></p><br>
                            
                            <h3>HERRAMIENTA DYN-WWI PARA EL CONTROL Y GESTIÓN DINÁMICA DE GENERACION DE INFORMES EN MASA</h3>
                            <p>La generación en masa de informes tipo WWI (Windows Wordprocessor Integration) es un reto para bases de datos con grandes volúmenes de información. Por un lado, existe una competencia por el servidor para WWI, cuando se estan generando informes en masa y se desea o tiene que generar rapidamente una hoja de seguridad específica, la generación estandard de informes esta sobrecargada. Por otra parte, debido al tiempo de duración y el volumen de datos a manejar, una generación en masa frecuentemente ocasiona problemas. Por ejemplo, el hacer una copia de seguridad "offline" (separado de SAP) trae como consecuencia la interrupcióde la generació masiva y por lo general una solución es sólo posible con el reinicio del sistema. Se convierte en una verdadera contrariedad cuando los plazos para la generación masiva de informes demoran más de una semana.<br><br>

                            DYN-WWI es un prototipo dinámico ya puesto en práctica que fragmenta una generación en masa en paquetes pequeños y adecuamos a las condiciones específicas del cliente. Este método procesa las diferentes asignaciones a los servidores de WWI en solo minutos de forma dinámicas y permite monitoreo adicional. Permite también el reinicio automático preciso de las generaciones en masa después de hacer copias de seguridad "offline" o colapsacion de la administracion de documentos del sistema etc. De este modo DYN-WWI (Dynamic-WWI) permite realizar las generaciones en masa de manera eficiente y sin supervision, lo cual facilita las operaciones diarias ininterrumpidas del departamento de EHS. La historia de la generación en masa puede ser controlada con la ayuda de un cuadro diálogo.</p><br>

                            <h3>DYN-EXPERT-TOOL CONTROLA Y GESTIONA DE FORMA DINÁMICA LA EJECIÓN EN MASA DEL "SAP EHS EXPERT RULES"</h3>
                            <p>La ejecución en masa del "EHS Expert" requiere un control más preciso y a su vez dificultoso que la problemática de la generación en masa de documentos - WWI. La causa esencial es que los mensajes de error sólo son accesibles a través del registro del ejecuciones en el sistema (log files), esto sin permitir evaluación.<br><br>

                            Basado en las experiencias acumuladas por rimpido GmbH hemos desarrollado un prototipo nominado Dyn-Expert-Tool, el cual le permite al cliente el aprovechamiento máximo controlado de los procesos del Expert-Server asi como asegura que la ejecución fiable en masa se lleve a cabo en los tiempos de copia de seguridad offline y fallas en el mismo servidor. También se resumen los mensajes de error de reglas de experto juntos en una forma concisa e informativa.<br><br>

                            En caso de haber despertado su interes, por favor contactenos via Email: <a href="mailto:info@rimpido.com"> info@rimpido.com</a> / Tel. +49 (0) 4181 - 1386 456.

                            </p>',


///////////// END SERVICES - EHS Tools /////////////////

