       'recording_first_sub_header' => '<h4><b>Inbound Safety Data Sheet Recording Tool</b></h4><hr>',
       'recording_second_sub_header' => '<h5>SAP EHS INBOUND SDB RECORDING TOOL</h5>',
       'recording_content' => 
                                '<p>The recording tool offers the possibility to record and check all essential data of a hazardous substance in one dialog step within SAP EHS. The supplier-SDB is stored as an Inbound-SDB in the document management system of the SAP-system. The relevant hazardous substance information is checked and stored in the specification database. Using the recording tool will be significantly easier and faster and offering more funcionality then working with the transactions CG02, CG50 and CG36VEN. </p><br>

                                  <h5>Functions: </h5>
                                  <p>The recording tool provides the following applications:</p>
                                  <ul>
                                    <li>Creating a completely new specification</li>
                                    <li>Search and data maintenance of a existing specification</li>
                                    <li>Search using the material number or SUBID</li>
                                    <li>Transmitting information from one specification to another one</li>
                                    <li>Assinging of new materials</li>
                                    <li>Upload and storing of Inbound-SDB</li>
                                  </ul>

                                  <h5>Advantages: </h5>
                                  <ul>
                                    <li>All necessary functions in one single dialog step</li>
                                    <li>No time consuming search of the right properties in the CG02</li>
