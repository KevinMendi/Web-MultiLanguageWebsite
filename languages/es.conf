        'phrase_first_sub_header' => '<h3 class="title-about">CATÁLOGO <strong>DE FRASES</strong></h3>',
        'phrase_first_content' => 
                                    '<p>El campo de acción de seguridad de los productos usando EHS incluye también la recogida y gestión de los datos necesarios sobre las sustancias y productos para la creación, por ejemplo, de MSDS. La gestión de diferentes textos multilingües es consecuencia de la concatenación de frases. Las frases se registran en catálogos o bibliotecas y se combinan en grupos. Un catálogo de frases proporciona los principios para elaborar MSDS completas y correctas.<br><br>

                                        EuPhraC es un catalogo estandard de frases disponible para el uso que contiene frases básicas. Extensiones individuales tales como recepción y traducción de frases adicionales pueden aumentar significativamente bajo ciertas circunstancias, el coste de las hojas de seguridad.<br><br>

                                        rimpido GmbH ha creado un catálogo de frases estándar que complementa sus propias frases. La herramienta de frases puede ayudar a traducir y asignar frases para SAP EHS. Se puede:
                                        <ul>
                                            <li>Crear frases traducudas en las diferentes lenguas conocidas</li>
                                            <li>Importar catalogos de datos (.dat-Format) en SAP</li>
                                            <li>Su catálogo en todos o determinados lenguajes elejidos pueden ser descargados como formato SAP</li>
                                            <li>Compra de traducciones</li>
                                        </ul>
                                        </p>',

        'phrase_second_sub_header' => '<h3 class="title-about">ACCESO AL CATÁLOGO DE FRASES</h3><hr>',
        'phrase_second_contetnt' => '<p>Para preguntas: por favor llame al número: +49 (0) 4181 − 13 86 456.<br>
