        'tools_header' => '<h1><span>EHS</span>ツール</h1>',
        'tools_pre_content' => ' <p><a href="http://phrase-catalog.com/" target="_blank"> フレーズツール</a>に加え、EH＆Sのインポート形式にExcelからフレーズの翻訳を変換、またはExcelにEH＆Sエクスポート形式からエクスポートフレーズを変換するために、弊社ではさらに別のツールに取り組んでいます。</p><br>',
        'tools_content' => 
                            '<h3>サプライヤーSDB’S / 有害物質の記録ツール</h3>
                            <p><a href="recording-tool.php">記録ツール</a>はサプライヤーSDBに基づいたシステムで、すべての有害物質の重要なデータを記録しチェックすることが可能です。また、1つのダイアログ/トランザクションステップで、SAPシステムのドキュメント管理システムにサプライヤーSDBを格納することを可能にします。それによって、この重要な段階は格段に簡単かつ迅速になり、さらにトランザクションCG02、CG50、およびCG36VENの複雑な作業が省かれます。<br><br>

                            フライヤー：<a href="img/rimpido/pdf/Recording Tool.pdf" target="_blank"> 有害物質や危険物データ用EHS検出ツール</a></p><br>
                            
                            <h3>ダイナミックコントロールとバルク生成の管理のためのDYN-WWIツール</h3>
                            <p>大量のデータがある場合、WWI-レポートのバルク生成が課題になっています。その理由の一つは、WWIサーバが互いに競合していることです。少なくとも特別なSDBの原レポートが高速に生成する必要がある時に、バルク生成が処理中、その規格に無理が生じ、さらにバルク生成の継続とデータ量に問題が発生します。そのため、オフラインのデータバックアップは、バルク生成を中止することができます。この問題が発生した場合、通常は再起動が唯一のオプションです。原レポートのバルク生成が一週間以上かかる場合、これが大きな邪魔になることがあります。<br><br>

                            弊社ではDYN-WWIの既存のプロトタイプに基づいて、あなたのために特別にインプリントすることができ、小型パッケージへバルク生成を分類します。これらは数分で処理され、空いているWWIサーバーに動的に割り当ておよびモニターすることができます。このためオフラインデータバックアップ後に自動で正確にバルク生成を継続することができ、ドキュメント管理システムなどをオーバーフローしました。それに関してDYN-WWIは、効率的かつアテンダンスせずにバルク生成を行うことができます。そのようにEHS部は、日常業務を専用にすることができます。バルク生成のプロセスは、画面上のダイアログボックスによって制御することができます。</p><br>

                            <h3>ダイナミックコントロールとSAP EH&Sエキスパートのバルク実行の管理のためのDYN-WWIエキスパートツール</h3>
                            <p>EH&Sエキスパートのバルク実行は、WWIバルク生成と同じ問題を抱えています。プロセスモニタリングは実際にはより複雑で、標準のバッチで実行されている規制からのエラーメッセージは、システムログ経由でのみアクセス可能です。しかしレポートを生成するためには使用できません。<br><br>

                            Dynエキスパートツールは、私たちがすでに実装プロトタイプの経験に基づいて、あなたのエキスパートサーバープロセスの負担を制御することができ、オフラインのバックアップ時間とエキスパートサーバのダウンタイム中でも、信頼性の高いプロセスを保証します。また、エキスパート規制からのエラーメッセージを明確に表現し、有益な構造に統合します。<br><br>

                            ご興味のある方は、メールにてお問い合わせください。 <a href="mailto:info@rimpido.com"> info@rimpido.com</a>.

                            </p>',


///////////// END SERVICES - EHS Tools /////////////////

