        'tools_header' => '<h1><span>EHS</span> 工具</h1>',
        'tools_pre_content' => ' <p>除了<a href="http://phrase-catalog.com/" target="_blank"> Phrasetool</a>之外，这也用于将Excel中的短语转换转化为EH&S importformat, 或将导出的短语从EH&S Exportformat进入Excel，rimpido正在开发其他工具：</p><br>',
        'tools_content' => 
                            '<h3>供应商SDB /有害物质记录工具</h3>
                            <p><a href="recording-tool.php">记录工具</a>可以记录和检查有害物质的所有基本数据。基于供应商SDB的系统。此外，它允许在一个对话/事务步骤中将供应商SDB存储在SAP系统的文档管理系统中。因此，这个重要阶段显然更容易和更快。另外，与CG02，CG50和CG36VEN交易的复杂工作也不需要。<br><br>

                            传单： <a href="img/rimpido/pdf/Recording Tool.pdf" target="_blank">入库安全数据表记录工具</a></p><br>
                            
                            <h3>DYN-WWI用于批量生成的动态控制和管理工具</h3>
                            <p>如果您有大量数据，大量生成WWI报告是一个挑战。一方面WWI服务器是相互竞争的。因为至少在特殊SDB的rawreport应该快速生成的时候，在批量生成处理的时候，标准是被限制的。对于另一个，批量生成的持续时间和数据量会导致问题。因此，离线数据备份可以中止批量生成。如果发生这种情况，normaly唯一的选项是重新启动。如果大量生成原始报表需要超过一周的时间，这可能是一个很大的麻烦。<br><br>

                             我们可以根据现有的原型为您专门为您实施DYN-WWI，将批量生成分解成小包。这些可以在几分钟内进行处理，动态分配和监视空置WWI服务器。这允许在脱机数据备份，文档管理系统等溢出之后自动且准确地进行批量生成。因此，DYN-WWI允许执行批量生成并且无需出席。以此方式，EHS部门可以致力于日常业务。批量生成的过程可以通过屏幕对话框进行控制。</p><br>

                            <h3>DYN-用于动态控制和管理SAP EH&S专家批量运行的专家工具</h3>
                            <p> EH＆S专家批量运行与第一次世代大战相同。事实上，过程监控更加复杂，因为标准中BATCH中运行的规则的错误消息只能通过系统日志访问。然而，这不能用于生成报告。<br><br>

                            根据已经实现的原型的体验，我们为您创建的Dyn-Expert-Tool允许您控制Expert-Server进程的工作负载。它确保即使在脱机备份时间和专家服务器停机期间也可以批量运行的可靠过程。此外，它将来自专家法规的错误信息合并到清晰表达和内容丰富的结构中 <br><br>

                           如果您有兴趣，请通过电子邮件与我们联系： <a href="mailto:info@rimpido.com"> info@rimpido.com</a>.

                            </p>',


///////////// END SERVICES - EHS Tools /////////////////

