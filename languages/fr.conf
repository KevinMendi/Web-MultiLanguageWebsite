        'phrase_first_sub_header' => '<h3 class="title-about">CATALOGUE <strong>DE PHRASES</strong></h3>',
        'phrase_first_content' => 
                                    '<p>La sécurité des produits EHS comprend également la collecte et la gestion des données nécessaires sur les substances et les produits pour la production, par exemple: Fiches de données de sécurité des matériaux (FDSM). La gestion de ces textes multilingues se fait sous forme de phrases. Les phrases types sont enregistrées dans les librairies de phrases types et regroupées en groupes de phrases types. Un catalogue de phrases sonores fournit la base d’une MSDS complète et correcte.<br><br>

                                        La bibliothèque de phrases par défaut EuPhraC contient les phrases essentielles. Les extensions individuelles telles que la réception et la traduction de phrases supplémentaires peuvent augmenter considérablement le coût de vos fiches de données de sécurité.<br><br>

                                        La rimpido GmbH vous offre la possibilité d’organiser le catalogue de phrases types dans vos propres phrases. L’outil de phrases types peut vous aider à traduire et organiser les phrases types pour SAP EHS. Vous pouvez:
                                        <ul>
