        'tools_header' => '<h1><span>Outils</span> Ehs</h1>',
        'tools_pre_content' => ' <p>À côté de <a href="http://phrase-catalog.com/" target="_blank"> l’outil de phrases</a>, qui est aussi 							utilisé pour la conversion des traductions de phrases à partir d’Excel au format d’importation EHS ou 							la conversion des phrases exportées du format d’exportation EHS en Excel, rimpido travaille sur 								d’autres outils:</p><br>',
        'tools_content' => 
                            '<h3>OUTIL D’ENREGISTREMENT POUR LE FABRICANT SDB / SUBSTANCES DANGEREUSES</h3>
                            <p><a href="recording-tool.php"> L’outil d’enregistrement</a> offre la possibilité d’enregistrer et de vérifier toutes les données essentielles pour une substance dangereuse dans le système sur la base du fournisseur-SDB. Il permet également d’enregistrer le fournisseur-SDB dans le système de gestion des documents du système SAP, en une seule étape de dialogue / transaction. Ainsi, cette étape importante est beaucoup plus facile et rapide. Aussi les transactions CG02, CG50 et CG36VEN dispensent.<br><br>

                            Flyer: <a href="img/rimpido/pdf/Recording Tool.pdf" target="_blank"> Fiche de données de sécurité entrante de l’outil d’enregistrement</a></p><br>
                            
                            <h3>OUTIL DYN-WWI POUR LE CONTRÔLE DYNAMIQUE ET LA GESTION DES GÉNÉRATIONS DE MASSE</h3>
                            <p>La génération en masse de rapports WWI est un défi, si vous avez de grandes quantités de données. D’une part, les serveurs WWI se font concurrence. Puisque, au moins, lorsqu’un rapport brut pour un SDB spécial doit être généré rapidement, pendant le traitement d’une production en vrac, la norme est surchargée. Pour un autre, la durée et le volume de données d’une génération de masse causent des problèmes. Ainsi, une sauvegarde de données hors ligne peut interrompre une génération de masse. Si cela se produit, la seule option est normalement un redémarrage. Si la génération en masse de rapports bruts prend plus d’une semaine, cela peut être un gros inconvénient.<br><br>

                            DYN-WWI, que nous pouvons réaliser avec plaisir pour vous, sur la base d’un prototype existant, décompose une génération de vrac en petits paquets. Ceux-ci peuvent être traités en quelques minutes, alloués et suivis dynamiquement aux serveurs vacants WWI. Cela permet de continuer la génération de masse automatiquement et avec précision après une sauvegarde de données hors ligne, des systèmes de gestion de documents débordés, etc. DYN-WWI permet ainsi d’effectuer une production de masse efficace et sans présence. De cette façon, le département EHS peut se consacrer à ses activités quotidiennes. Le processus de génération de masse peut être contrôlé via une boîte de dialogue à l’écran.</p><br>

                            <h3>OUTIL DYN-EXPERT POUR LE CONTRÔLE DYNAMIQUE ET LA GESTION DES CYCLES DE MASSE EXPERTS SAP EHS</h3>
                            <p>Les séries en vrac d’experts EHS ont les mêmes problèmes que les générations en vrac de WWI. La surveillance du processus est d’ailleurs encore plus compliquée, car les messages d’erreur des réglementations exécutées en BATCH dans la norme ne sont accessibles que via le journal système. Toutefois, cela ne peut pas être utilisé pour générer un état.<br><br>

                            L’outil Dyn-Expert, que nous avons créé pour vous à partir de l’expérience d’un prototype déjà implémenté, vous permet de contrôler la charge de travail de vos processus Expert-Server. Il assure un processus fiable d’exécutions en vrac même pendant les temps de sauvegarde hors ligne et les temps d’arrêt du serveur Expert Server. En outre, il fusionne les messages d’erreur du règlement d’expert en une structure claire et informative.<br><br>

                            Si vous êtes intéressés, veuillez nous contacter par exemple via Email at: <a href="mailto:info@rimpido.com"> info@rimpido.com</a>.

                            </p>',


///////////// END SERVICES - EHS Tools /////////////////

