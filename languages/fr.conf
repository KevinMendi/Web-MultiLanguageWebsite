        'tracking_header' => '<h1><span>Substance</span> Volume Tracking</h1>',
        'tracking_sub_header' => '<h4>Conforming to REACH and TSCA through the Aid of Substance Volume Tracking (SVT) of SAP EH&S</h4>',
        'tracking_pre_content' =>
                                '<p>Substance Volume Tracking is the SAP EH&S Standard tool for tracking the volumes of substances in a specific market. The major purpose of an implementation of Substance Volume Tracking in SAP is to aid Chemical Production and Shipping Companies to conform to appropriate and standardized regulations in terms of recording quantities of substances that needs to be tracked after purchasing, importing, producing, selling and exporting. This system not only tracks the amount of the imported, produced or exported chemicals - the recorded quantities can be automatically checked against specific limit values and prompts then user with a possible error of exceeding values. This means that a user is ensured that it stays to allowed quantity limitations.</p><br>

                                <p>REACH and TSCA are two typical regulations for chemicals, that implement standard volume notification requirements and therefore legal import, export and production limits. With the aid of SVT system, the handling of these limits that are frequently encountered by various companies are now efficient and effective. SVT is an error sensitive and well-organized system. </p><br>

                                <p><a href="index.php">rimpido GmbH</a> SAP EHSM consultants specializes in adhering to legal requirements regarding environmental protection and occupational health and safety in order to comply with the challenges of hazardous materials and dangerous goods management, the management of (hazardous) wastes and the requirements of product safety.</p><br>

                                <p>If you are interested, please contact us for example via Email at: <a href="mailto:info@rimpido.com">info@rimpido.com</a></p>',


///////////// END SERVICES - Substance Volume tracking /////////////////

