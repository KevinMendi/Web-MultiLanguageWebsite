        'phrase_first_sub_header' => '<h3 class="title-about" style="direction:rtl;">التعابير <strong>مكتبة</strong></h3>',
        'phrase_first_content' => 
                                    '<p style="direction:rtl;">قسم الصحة والسلامة – أمان المنتج يحتوي أيضا على جمع وإدارة البيانات اللازمة للمنتجات والمواد من أجل خلق على سبيل المثال أوراق بياتات الأمان. إدارة هذه النصوص المتعددة اللغات تأخذ شكل ما يسمى العبارات. العبارات يتم جمعها في مكتبات للعبارات ويتم دمجها في مجموعات للعبارات. مكتبة العبارات الثابتة تمثل القاعدة لأوراق بيانات كاملة وصحيحة.

                                        <br><br>

                                        تحتوي على العبارات الأساسية. الملحقات الفردية مثل استقبال وترجمة عبارات إضافية قد تؤثر على تكلفة ورقة بيانات السلامة الخاصة بك وتزيدها بشكل كبير.<br><br>

                                        شركتنا قامت بخلق الفرصة, لإضافة عباراتكم الخاصة لمكتبة العبارات الأساسية. يمكن لأداة العبارات مساعدتكم بترجمة وترتيب عبارات ساب للصحة والسلامة, يمكنكم:
                                        <ul style="direction:rtl;">
                                            <li style="direction:rtl;">إضافة ترجمة لعباراتكم في كل لغة معروفة</li>
                                            <li style="direction:rtl;">استيراد بيانات الكاتالوج بتنسيق ساب المعروف</li>
                                            <li style="direction:rtl;">تنزيل الكاتالوج الخاص بكم باللغة المختارة كملفات ساب</li>
                                            <li style="direction:rtl;">شراء ترجمة</li>
                                        </ul>
                                        </p>',

        'phrase_second_sub_header' => '<h3 class="title-about" style="direction:rtl;">الوصول لكتالوج العبارات</h3><hr>',
